<!Doctype html>
<html lang="en" ng-app="skbApp">
<head>
    <meta charset="utf-8">
    <title>Scaling adventure skb</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>

</head>
<body>


<div ng-controller="SumController" class="sum-wrapper">
    <button class="block"ng-click="addString()">Добавить строчку</button>
    <span class="block right"><b>Сумма, р.</b></span>

    <ul class="block">
        <li class="price-element price-element-{{price.status}}" ng-repeat="price in prices">
            <div class="price-label-{{price.status}}">{{separatePrice(price.price)}}</div>
            <input type="text" class="price-input" ng-model="price.price" placeholder="Enter a value" required ng-click="setEditStatus($index)">
            <a href="" class="price-remove" ng-click="removeString($index)">Удалить</a>
            <button class="price-save" ng-click="setOkStatus($index)">Сохранить</button>

        </li>
    </ul>

    <span class="block right">Итого: <b>{{totalSum()}}</b></span>

</div>

</body>
</html>
